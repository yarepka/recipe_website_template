<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Website</title>
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <!-- Logo -->
    <a href="/index.html">
      <i class="logo fas fa-seedling"></i><span>Recipes</span> <span class="app">App</span>
    </a>

    <ul>
      <li><a href="/recipes.html" class="btn">Recipes</a></li>
      <li><a href="/login.html" class="btn">Log In</a></li>
      <li><a href="/register.html" class="btn">Register</a></li>
    </ul>
  </nav>

  <section class="container">
    <h1 class="text-large text-success">
      Sign Up
    </h1>
    <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
    <form class="register-form">
      <div class="inputs">
        <div class="left">
          <div class="form-group">
            <label for="file-upload" class="file-upload-label">
              <span>Profile Image</span>
            </label>
            <input id="file-upload" type="file" />
          </div>
        </div>

        <div class="right">
          <div class="form-group">
            <input type="text" placeholder="Name" required />
          </div>

          <div class="form-group">
            <input type="email" placeholder="Email Address" />
          </div>

          <div class="form-group">
            <input type="password" placeholder="Password" minlength="6" />
            <small>
              * Password must be atleast 6 characters long
            </small>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Confirm Password" minlength="6" />
          </div>
        </div>
      </div>


      <input type="submit" value="Register" class="btn btn-primary block-on-mobile" />
    </form>
    <p class="my-1">
      Already have an account? <a href="login.html">Sign In</a>
    </p>
  </section>

</body>

</html>
