<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Website</title>
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <!-- Logo -->
    <a href="/index.html">
      <i class="logo fas fa-seedling"></i><span>Recipes</span> <span class="app">App</span>
    </a>

    <ul>
      <li><a href="/recipes.html" class="btn">Recipes</a></li>
      <li><a href="/login.html" class="btn">Log In</a></li>
      <li><a href="/register.html" class="btn">Register</a></li>
    </ul>
  </nav>

  <section class="container">
    <div>
      <!-- Alert -->
      <div class="alert">
        Invalid Credentials
      </div>

      <h1 class="text-large text-success">
        Sign In
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Sign into your account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
    </div>

    <input type="submit" value="Login" class="btn btn-primary block-on-mobile" />
    </form>
    <p class="my-1">
      Don't have an account? <a href="register.html">Sign Up</a>
    </p>
    </div>
  </section>

</body>

</html>
